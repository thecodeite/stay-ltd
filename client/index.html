<!DOCTYPE html>
<html ng-app="stay-ltd">
  <head>
    <script src="libs/amcharts/amcharts.js" ></script>
    <script src="libs/amcharts/serial.js" ></script>

    <script src="calc-paye.js" ></script>
    <script src="calc-ltd.js"></script>

    <script src="components/angularjs/angular.js"></script>
    <script src="components/ngstorage/ngStorage.js"></script>
    <script src="app.js"></script>
    <script src="chart-data.js"></script>
    <script src="chart.js"></script>

    <link type="text/css" rel="stylesheet" href="style/style.css" media="all">
    <link type="text/css" rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css" media="all">
    
  </head>

  <body ng-controller="graphController" class="container-fluid">
    <h1>Stay Limited?</h1>
    <div class="row">
      <div class="col-md-8">
        <div id="chartdiv" style="width: 100%; height: 400px;"></div>
      </div>
      <div class="col-md-4">
        <form class="form-horizontal">
          <div class="control-group">
            <label class="control-label">Gross</label>
            <p class="form-control-static">{{detail.gross}}</p>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4">
      <button ng-click="resetOptions()" >Reset Options</button>
      <div class="chart-input">
        <span>Show as percentage of gross:</span> <input type="checkbox" ng-model="options.asPercent" ng-change="updateGraph()" />
      </div>

      <div class="chart-input">
        <span>{{options.yearEnd}} Tax year:</span> 
        <select ng-model="options.yearEnd" ng-change="updateGraph()" convert-to-number>
          <option value="2014">2013/14</option>
          <option value="2015">2014/15</option>
          <option value="2016">2015/16</option>
          <option value="2017">2016/17</option>
        </select>
      </div>

      <div class="chart-input">
        <span>Ltd Salary:</span> <input ng-model="options.salary" type="number" step="100" ng-change="updateGraph()" />
      </div>

      <div class="chart-input">
        <span>Expenses:</span> <input ng-model="options.expenses" type="number" step="100" ng-change="updateGraph()" />
      </div>

      <div class="chart-input">
        <span>Costs:</span> <input  ng-model="options.costs" type="number" step="100" ng-change="updateGraph()" />
      </div>

       <div class="chart-input">
        <span>Student Loan:</span> <input  ng-model="options.studentLoanRemaining" type="number" step="500" ng-change="updateGraph()" />
      </div>

      <fieldset>
        <legend>Graph limits</legend>
        <div class="chart-input">
          <span>Start:</span> <input ng-model="options.start" type="number" step="5000" ng-change="updateGraph()" />
        </div>
        <div class="chart-input">
          <span>End:</span> <input ng-model="options.end" type="number" step="5000" ng-change="updateGraph()" />
        </div>
        <div class="chart-input">
          <span>Step:</span> <input ng-model="options.step" type="number" step="500" ng-change="updateGraph()" />
        </div>
      </fieldset>
    </div>
    <div>

    </div>
  </body>
</html>
